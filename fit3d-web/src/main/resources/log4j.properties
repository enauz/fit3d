log4j.rootLogger=DEBUG,fit3d,stdout

log4j.appender.fit3d=org.apache.log4j.RollingFileAppender
log4j.appender.fit3d.file=fit3d-web.log
log4j.appender.fit3d.maxFileSize=10MB
log4j.appender.fit3d.maxBackupIndex=10
log4j.appender.fit3d.layout=org.apache.log4j.PatternLayout
log4j.appender.fit3d.layout.ConversionPattern=%d{HH:mm:ss} %5p [%c{1}:%M] - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %5p [%c{1}:%M] - %m%n

log4j.logger.de.bioforscher.singa=DEBUG