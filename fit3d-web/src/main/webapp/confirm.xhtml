<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pr="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h3>
                <pr:outputLabel value="Please confirm your submission for job: #{confirmView.job}."/>
            </h3>
            <pr:panelGrid styleClass="submit-settings-field" columns="2">
                <pr:captcha label="Captcha"/>
                <pr:commandButton value="Confirm" action="#{confirmView.submit}" update="@form"/>
            </pr:panelGrid>
            <pr:growl autoUpdate="true"/>
        </h:form>
    </ui:define>
    <ui:define name="toolbox"/>
</ui:composition>
